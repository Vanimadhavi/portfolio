<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title> -- PORTFOLIO -- </title>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!--Header-->
	<header class="containr">
		<div class="lchild">
			<img src="images/car.jpeg" alt="Lamborghini Car">
		</div>
		<div class="rchild">
			<h2>Lamborghini Cars</h2>
			<h4>Cars You Prefer</h4>
		</div>
	</header>

	<!--Banner-->
	<section class="banner">
		<img src="images/banner.jpeg" alt="car">
		
	</section>

	<!--Cards-->
	<section class="cars">
		<div class="card">
			<img src="images/1.jpeg" alt="first">
			<h3>URUS</h3>
			<p>Second SUV</p>
		</div>
		<div class="card">
			<img src="images/2.jpeg" alt="second">
			<h3>AVENDATOR</h3>
			<p>S Coupe serving Upland</p>
		</div>
		<div class="card">
			<img src="images/3.jpeg" alt="third">
			<h3>HURACAN</h3>
			<p> Performante serving Upland</p>
		</div>
		
	</section>
</body>
</html>
